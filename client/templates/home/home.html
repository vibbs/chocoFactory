<template name="home">
<div class="col-md-12">
	<h1>Welcome to Indulge-Chocolatier</h1>


<div class = "col-md-12">



 <script   src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">    </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">    </script>

<div class="bs-example" >
<div id="myCarousel" class="carousel slide" data-interval="1000" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
        <li data-target="#myCarousel" data-slide-to="10"></li>
        <li data-target="#myCarousel" data-slide-to="11"></li>
        <li data-target="#myCarousel" data-slide-to="12"></li>
        <li data-target="#myCarousel" data-slide-to="13"></li>
        <li data-target="#myCarousel" data-slide-to="14"></li>

    </ol>   
   <!-- Carousel items -->
    <div class="carousel-inner">
      
        <div class="active item" >
           <img  name="slide" src="/images/pi11.jpg"  />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic1.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic2.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic3.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic5.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic6.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic7.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic8.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic9.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic-4.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic10.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic12.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic13.jpg" />
        </div>
        <div class="item">
           <img  name="slide" src="/images/pic14.jpg" />
        </div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

</div>
</div>

</div>



	<div class = "col-md-12">
  <br><br>
  <h3>List of our Products:</h3><br>
{{#each products}}
		<div class = "col-md-3" >{{> thisProd}}</div>
{{/each}}
</div>

<div class = "col-md-12 pad2"></div>

</div>
</template>


<template name = "ImageList">

<div class="active item">
            {{#each arr}}
            	{{> eachImage}}
            {{/each}}
            
        </div>
</template>

<template name = "eachImage">
	<img height="200" name="slide" src="{{img}}" width="400" />
</template>

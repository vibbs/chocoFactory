<template name="register">
<div class="form">
	<h2>Register</h2>
	<ul>
		<li>
			<label>Email</label>
			<input type="email" id="email-register" value="" />
		</li>
		<li>
			<label>First Name</label>
			<input type="text" id="fname-register" value=""/>
		</li>
		<li>
			<label>Last Name</label>
			<input type="text" id="lname-register" value="" autocomplete="off"/>
		</li>
		<li>
			<label>Password</label>
			<input type="password" id="password-register" value=""/>
		</li>
		<li>
			<label>Confirm Password</label>
			<input type="password" id="password-register2" value=""/>
		</li>
		<li>
			<label>Adress</label>
			<input type="text" id="add" value=""/>
		</li>
		<li>
			<label>Zipcode</label>
			<input type="text" id="zip" value=""/>
		</li>
		<li>
			<label>Phno</label>
			<input type="text" id="phno" value=""/>
		</li>
		<li>
			<button id="register-button">Register</button>
		</li>
	</ul>

	<a href="{{pathFor 'login'}}" id="back-to-login">Back to login</a>
</div>
</template>

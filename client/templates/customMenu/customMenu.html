<template name = "customMenu">
{{#if currentUser}}
{{else}}
<a href="{{pathFor 'login'}}">Login</a> to order these ! 
{{/if}}


<table style="width:100%">

<tr>
	<td>Name</td>
	<td>Prize</td>
	{{#if currentUser}}
	<td>QtyNeeded</td>
	<td>Special Note</td>
	<td>Click to Order</td>
	{{/if}}
</tr>

{{#each menuItem}}
  <tr>
{{> item}}
</tr>
{{/each}}

</table>

</template>

<template name = "item">
		<td> {{name}} </td>
		<td> {{prize}} </td>
		{{#if currentUser}}
		<td><input type="text" class="qty"> </td>
		<td><input type="text" class="desc"> </td>
		<td><button class="shop">Shop</button> <br></td>
		{{/if}}

</template>

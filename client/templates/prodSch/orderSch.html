<template name = "orderSch" >

<h3>Order Histories</h3>
<table width="100%" class="table table-striped">
	<tbody>
		<tr>
			<td><b>Order ID:</b></td>
			<td>--</td>
			<td><b>Date:</b></td>
		</tr>

{{#each orders}}
<tr>

	<td>{{this._id}}</td>
	<td>----</td>
	<td>{{this.date}}</td>
	</tr>
{{/each}}

	</tbody>
</table>
</template>
